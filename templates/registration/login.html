{% extends 'base.html' %}

{% block content %}
<div class="container py-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">تسجيل الدخول</h2>
                        <p class="text-muted">مرحباً بك في المنصة القانونية التقنية</p>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            اسم المستخدم أو كلمة المرور غير صحيحة.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">اسم المستخدم</label>
                            <input type="text" name="username" class="form-control form-control-lg" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">دخول للمنصة</button>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <small class="text-muted">هل نسيت كلمة المرور؟ تواصل مع الإدارة</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
