{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-5" style="border-radius: 20px;">
                <div class="display-1 text-success mb-4">✅</div>
                <h2 class="fw-bold mb-3">تم استلام طلبك بنجاح!</h2>
                <p class="text-muted mb-4">
                    شكراً لك على ثقتك. لقد استلمنا طلبك بخصوص <strong>"{{ title }}"</strong>.
                    يقوم مستشارنا القانوني الآن بمراجعة البيانات وسنقوم بالرد عليك في أقرب وقت ممكن.
                </p>
                <div class="d-grid gap-2">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">العودة للوحة التحكم</a>
                    <p class="mt-3 small text-muted">سيصلك إشعار عند تحديث حالة الطلب.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
